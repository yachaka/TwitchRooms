<html>
<head>
	<title>OK!</title>
	<link rel="stylesheet" type="text/css" href="/css/animate.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>

	<div id="tp-room">
	</div>

	<script type="text/javascript" src="/js/twitch.js"></script>
	<script type="text/javascript" src="/js/functions.js"></script>
	<script type="text/javascript" src="/js/bundle.js"></script>
	<script>
	function Storage() {

	}

	Storage.prototype.get = function (key, cb) {
		cb(localStorage.getItem(key));
	};

	Storage.prototype.set = function (key, value) {
		localStorage.setItem(key, value);
	};
	var s = new Storage();
	s.get('access_token', function (access_token) {
		window.TP_ACCESS_TOKEN = access_token;
		console.log(window.TP_ACCESS_TOKEN);
		ReactDOM.render(
			React.createElement(App),
			document.querySelector('#tp-room')
		);
	});
	</script>
</body>
</html>
